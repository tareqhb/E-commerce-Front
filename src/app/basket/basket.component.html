<div class="container" align="center">

  <div class="row">
    <ng-container>
      <div class="col">
        <div class="card-header text-white bg-info" style="width: 70rem;">
          <h5>Tous Les Produits de Panier</h5>
        </div>
      </div>
    </ng-container>
  </div>







  <table class="table" >
    <thead>
      <tr>
        <th scope="col">Produit</th>
        <th scope="col">Description</th>
        <th scope="col">Quantité</th>
        <th scope="col">Total</th>
      </tr>
    </thead>
    <tbody *ngFor="let p of productsFromBasket">
      <tr>
        <td style="width: 16rem;">
          <img class="card-img-top" [src]="p.image1" alt="Card image cap">
        </td>
        <td style="width: 32rem;">
          <h4 class="card-title"> {{p.product_name}}</h4>
          Description :
        </td>
        <td style="width: 8rem;">
          <label for="movie">Quantité : </label>
          <input class="form-control" style="width: 8rem;" id="Q" type="number" max="10" min="1" [(ngModel)]="p.product_Q_Basket" (input)="testOnChange($event)"/>
          <a (click)="deleteFromHere(p)" class="btn btn-primary" style="margin-top:0.5em">Supprimer</a>



        </td>
        <td>
          <p class="card-text"> {{p.product_price_buy * p.product_Q_Basket | currency: 'EUR':'symbol':'3.2'}}</p>
        </td>
      </tr>

    </tbody>
    <tfoot>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td>{{total | currency: 'EUR':'symbol':'3.2'}}</td>
      </tr>
    </tfoot>
  </table>
</div>
